<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cucumber demo</title>
  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/styles/index.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
	<div class="search row">
		<form class="navbar-search pull-left">
		  <input type="text" class="search-query" placeholder="Search this site"/>
		  <input type="button" class="search-button" value="Search"/>
		</form>
	</div>
	<div class="libraries row">
		<div class="tabbable span9"> <!-- Only required for left/right tabs -->
			<h2>Libraries used by this app</h2>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab1" data-toggle="tab">Bootstrap</a></li>
				<li><a href="#tab2" data-toggle="tab">jQuery</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="tab1">
					Bootstrap is being used for the grid layout, the basic styles, and this tabbed component.
					<a class="official" href="http://getbootstrap.com/">Official Site</a>
				</div>
				<div class="tab-pane" id="tab2">
					jQuery is a dependency of Bootstrap.
					<a class="official" href="http://api.jquery.com/">Official Site</a>
				</div>
			</div>
		</div>
	</div>
</div>

  <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
